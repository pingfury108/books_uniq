<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据库管理 - Books Uniq</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .main-container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        .collection-card { transition: all 0.3s ease; cursor: pointer; }
        .collection-card:hover { transform: translateY(-2px); box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .collection-card.selected { border-color: #0d6efd; background-color: #f0f7ff; }
        .stats-badge { font-size: 0.8em; }
        .document-table { font-size: 0.9em; }
        .search-box { max-width: 300px; }
        .pagination-container { display: flex; justify-content: center; margin-top: 20px; }
        .loading-spinner { display: none; text-align: center; padding: 20px; }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="text-primary"><i class="fas fa-database"></i> 数据库管理</h1>
                <p class="text-muted">查看和管理向量数据库中的集合和数据</p>
            </div>
            <div>
                <a href="/" class="btn btn-outline-primary">
                    <i class="fas fa-arrow-left"></i> 返回主页
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5><i class="fas fa-layer-group"></i> 数据库集合</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <button class="btn btn-sm btn-outline-primary" onclick="refreshCollections()">
                                <i class="fas fa-sync-alt"></i> 刷新
                            </button>
                            <span class="badge bg-secondary" id="collections-count">0 个集合</span>
                        </div>
                        <div id="collections-list">
                            <div class="text-center text-muted py-4">
                                <i class="fas fa-spinner fa-spin"></i> 正在加载集合...
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                        <h5 id="selected-collection-title">
                            <i class="fas fa-table"></i> 选择集合查看数据
                        </h5>
                        <div id="collection-actions" style="display: none;">
                            <button class="btn btn-sm btn-light me-2" onclick="refreshDocuments()">
                                <i class="fas fa-sync-alt"></i>
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="clearCollection()">
                                <i class="fas fa-trash"></i> 清空
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3" id="documents-controls" style="display: none;">
                            <div class="col-md-6">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="search-input" 
                                           placeholder="搜索文档内容..." onkeypress="handleSearchKeypress(event)">
                                    <button class="btn btn-outline-secondary" onclick="performSearch()">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-6 text-end">
                                <div class="btn-group">
                                    <button class="btn btn-outline-secondary" onclick="changePageSize(10)">10</button>
                                    <button class="btn btn-outline-secondary" onclick="changePageSize(50)">50</button>
                                    <button class="btn btn-outline-secondary" onclick="changePageSize(100)">100</button>
                                </div>
                            </div>
                        </div>

                        <div id="documents-container">
                            <div class="text-center text-muted py-5">
                                <i class="fas fa-database fa-3x mb-3"></i>
                                <p>请从左侧选择一个集合来查看数据</p>
                            </div>
                        </div>

                        <div class="pagination-container" id="pagination-container" style="display: none;">
                            <nav>
                                <ul class="pagination">
                                    <li class="page-item">
                                        <button class="page-link" onclick="changePage('prev')" id="prev-page">
                                            <i class="fas fa-chevron-left"></i>
                                        </button>
                                    </li>
                                    <li class="page-item">
                                        <span class="page-link" id="page-info">第 1 页 / 共 1 页</span>
                                    </li>
                                    <li class="page-item">
                                        <button class="page-link" onclick="changePage('next')" id="next-page">
                                            <i class="fas fa-chevron-right"></i>
                                        </button>
                                    </li>
                                </ul>
                            </nav>
                        </div>

                        <div class="loading-spinner" id="loading-spinner">
                            <i class="fas fa-spinner fa-spin fa-2x text-primary"></i>
                            <p class="mt-2">正在加载数据...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="clearConfirmModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">
                        <i class="fas fa-exclamation-triangle"></i> 确认清空
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>确定要清空集合 <strong id="clear-collection-name"></strong> 吗？</p>
                    <p class="text-danger">此操作不可撤销，所有数据将被永久删除！</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" onclick="confirmClearCollection()">确认清空</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 元数据查看模态框 -->
    <div class="modal fade" id="metadataModal" tabindex="-1" aria-labelledby="metadataModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-info text-white">
                    <h5 class="modal-title" id="metadata-title">
                        <i class="fas fa-info-circle"></i> 文档元数据
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="metadata-content">
                    <div class="text-center">
                        <i class="fas fa-spinner fa-spin fa-2x text-primary"></i>
                        <p class="mt-2">正在加载元数据...</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentCollection = null;
        let currentPage = 1;
        let pageSize = 50;
        let totalPages = 1;
        let currentSearch = '';

        document.addEventListener('DOMContentLoaded', function() {
            loadCollections();
        });

        async function loadCollections() {
            try {
                const response = await fetch('/collections');
                if (!response.ok) throw new Error('获取集合列表失败');
                const data = await response.json();
                displayCollections(data.collections || []);
            } catch (error) {
                showError('加载集合失败: ' + error.message);
            }
        }

        function displayCollections(collections) {
            const container = document.getElementById('collections-list');
            const countElement = document.getElementById('collections-count');
            countElement.textContent = collections.length + ' 个集合';
            
            if (collections.length === 0) {
                container.innerHTML = '<div class="text-center text-muted py-4"><i class="fas fa-inbox fa-3x mb-3"></i><p>没有找到任何集合</p></div>';
                return;
            }
            
            let html = '<div class="list-group">';
            collections.forEach(collection => {
                html += `<div class="list-group-item list-group-item-action collection-card" onclick="selectCollection('${collection}')">
                    <div class="d-flex justify-content-between align-items-center">
                        <div><h6 class="mb-1"><i class="fas fa-folder text-primary"></i> ${collection}</h6><small class="text-muted">点击查看详情</small></div>
                        <span class="badge bg-primary stats-badge" id="stats-${collection}"><i class="fas fa-spinner fa-spin"></i></span>
                    </div>
                </div>`;
            });
            html += '</div>';
            container.innerHTML = html;
            
            collections.forEach(collection => {
                loadCollectionStats(collection);
            });
        }

        async function loadCollectionStats(collectionName) {
            try {
                const response = await fetch('/collection-stats/' + collectionName);
                if (!response.ok) return;
                const stats = await response.json();
                const badgeElement = document.getElementById('stats-' + collectionName);
                if (badgeElement) {
                    badgeElement.innerHTML = stats.total_documents + ' 文档';
                    badgeElement.className = 'badge bg-success stats-badge';
                }
            } catch (error) {
                const badgeElement = document.getElementById('stats-' + collectionName);
                if (badgeElement) {
                    badgeElement.innerHTML = '错误';
                    badgeElement.className = 'badge bg-danger stats-badge';
                }
            }
        }

        async function selectCollection(collectionName) {
            document.querySelectorAll('.collection-card').forEach(card => {
                card.classList.remove('selected');
            });
            const selectedCard = document.querySelector('[onclick="selectCollection(\'' + collectionName + '\')"]');
            if (selectedCard) selectedCard.classList.add('selected');
            
            currentCollection = collectionName;
            currentPage = 1;
            currentSearch = '';
            
            document.getElementById('selected-collection-title').innerHTML = '<i class="fas fa-table"></i> 集合: ' + collectionName;
            document.getElementById('collection-actions').style.display = 'block';
            document.getElementById('documents-controls').style.display = 'flex';
            
            await loadDocuments();
        }

        async function loadDocuments() {
            if (!currentCollection) return;
            showLoading(true);
            
            try {
                let url = '/collections/' + currentCollection + '/documents?page=' + currentPage + '&page_size=' + pageSize;
                if (currentSearch) url += '&search=' + encodeURIComponent(currentSearch);
                
                const response = await fetch(url);
                if (!response.ok) throw new Error('获取文档失败');
                const data = await response.json();
                displayDocuments(data);
            } catch (error) {
                showError('加载文档失败: ' + error.message);
                showLoading(false);
            }
        }

        function displayDocuments(data) {
            const container = document.getElementById('documents-container');
            const pagination = document.getElementById('pagination-container');
            
            if (!data.documents || data.documents.length === 0) {
                container.innerHTML = '<div class="text-center text-muted py-5"><i class="fas fa-inbox fa-3x mb-3"></i><p>当前集合中没有文档</p>' + (currentSearch ? '<p>搜索 "' + currentSearch + '" 没有找到结果</p>' : '') + '</div>';
                pagination.style.display = 'none';
                showLoading(false);
                return;
            }
            
            totalPages = data.pagination.total_pages || 1;
            updatePagination(data.pagination);
            
            let html = '<div class="table-responsive"><table class="table table-striped table-hover document-table"><thead class="table-dark"><tr><th>ID</th><th>文档内容</th><th>元数据</th><th>操作</th></tr></thead><tbody>';
            
            data.documents.forEach(doc => {
                const shortDoc = doc.document ? (doc.document.length > 100 ? doc.document.substring(0, 100) + '...' : doc.document) : '无内容';
                html += '<tr><td><small class="text-muted">' + (doc.id || 'N/A') + '</small></td><td title="' + (doc.document || '') + '">' + shortDoc + '</td><td><button class="btn btn-sm btn-outline-info" onclick="showMetadata(\'' + doc.id + '\')"><i class="fas fa-eye"></i> 查看</button></td><td><button class="btn btn-sm btn-danger" onclick="deleteDocument(\'' + doc.id + '\')"><i class="fas fa-trash"></i></button></td></tr>';
            });
            
            html += '</tbody></table></div><div class="text-muted mt-2">显示 ' + data.documents.length + ' 条记录，共 ' + data.pagination.total_count + ' 条' + (currentSearch ? '（搜索: "' + currentSearch + '"）' : '') + '</div>';
            container.innerHTML = html;
            pagination.style.display = 'flex';
            showLoading(false);
        }

        function updatePagination(pagination) {
            document.getElementById('page-info').textContent = '第 ' + pagination.current_page + ' 页 / 共 ' + pagination.total_pages + ' 页';
            document.getElementById('prev-page').disabled = !pagination.has_prev;
            document.getElementById('next-page').disabled = !pagination.has_next;
        }

        function changePage(direction) {
            if (direction === 'prev' && currentPage > 1) currentPage--;
            else if (direction === 'next' && currentPage < totalPages) currentPage++;
            loadDocuments();
        }

        function changePageSize(size) {
            pageSize = size;
            currentPage = 1;
            loadDocuments();
        }

        function handleSearchKeypress(event) {
            if (event.key === 'Enter') performSearch();
        }

        function performSearch() {
            currentSearch = document.getElementById('search-input').value;
            currentPage = 1;
            loadDocuments();
        }

        async function showMetadata(docId) {
            if (!currentCollection) {
                alert('请先选择一个集合');
                return;
            }
            
            showLoading(true);
            
            try {
                const response = await fetch(`/collections/${currentCollection}/documents/${docId}/metadata`);
                if (!response.ok) throw new Error('获取元数据失败');
                const data = await response.json();
                
                // 格式化元数据显示
                let metadataHtml = '<div class="metadata-container">';
                metadataHtml += '<h5><i class="fas fa-info-circle"></i> 文档元数据</h5>';
                metadataHtml += `<p><strong>文档ID:</strong> ${data.document_id}</p>`;
                metadataHtml += `<p><strong>文档长度:</strong> ${data.document_length} 字符</p>`;
                metadataHtml += `<p><strong>文档预览:</strong> ${data.document_preview}</p>`;
                
                if (data.metadata && Object.keys(data.metadata).length > 0) {
                    metadataHtml += '<div class="mt-3"><h6>元数据字段:</h6><table class="table table-sm table-bordered"><tbody>';
                    for (const [key, value] of Object.entries(data.metadata)) {
                        metadataHtml += `<tr><td><strong>${key}:</strong></td><td>${typeof value === 'object' ? JSON.stringify(value) : value}</td></tr>`;
                    }
                    metadataHtml += '</tbody></table></div>';
                } else {
                    metadataHtml += '<p class="text-muted">该文档没有元数据</p>';
                }
                
                metadataHtml += '</div>';
                
                // 使用Bootstrap模态框显示元数据
                const modal = new bootstrap.Modal(document.getElementById('metadataModal'));
                document.getElementById('metadata-content').innerHTML = metadataHtml;
                document.getElementById('metadata-title').textContent = `文档 ${docId} 的元数据`;
                modal.show();
                
            } catch (error) {
                showError('获取元数据失败: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        async function deleteDocument(docId) {
            if (!confirm('确定要删除文档 ' + docId + ' 吗？')) return;
            try {
                const response = await fetch('/collections/' + currentCollection + '/documents/' + docId, { method: 'DELETE' });
                if (response.ok) {
                    alert('文档删除成功');
                    loadDocuments();
                } else throw new Error('删除失败');
            } catch (error) {
                showError('删除文档失败: ' + error.message);
            }
        }

        function clearCollection() {
            if (!currentCollection) return;
            document.getElementById('clear-collection-name').textContent = currentCollection;
            new bootstrap.Modal(document.getElementById('clearConfirmModal')).show();
        }

        async function confirmClearCollection() {
            try {
                const response = await fetch('/clear-collection/' + currentCollection, { method: 'DELETE' });
                if (response.ok) {
                    alert('集合清空成功');
                    bootstrap.Modal.getInstance(document.getElementById('clearConfirmModal')).hide();
                    refreshCollections();
                    document.getElementById('documents-container').innerHTML = '<div class="text-center text-muted py-5"><i class="fas fa-check-circle fa-3x text-success mb-3"></i><p>集合已清空</p></div>';
                } else throw new Error('清空失败');
            } catch (error) {
                showError('清空集合失败: ' + error.message);
            }
        }

        function refreshCollections() {
            loadCollections();
            if (currentCollection) loadCollectionStats(currentCollection);
        }

        function refreshDocuments() {
            if (currentCollection) loadDocuments();
        }

        function showLoading(show) {
            document.getElementById('loading-spinner').style.display = show ? 'block' : 'none';
            document.getElementById('documents-container').style.display = show ? 'none' : 'block';
        }

        function showError(message) {
            alert('错误: ' + message);
        }
    </script>
</body>
</html>
